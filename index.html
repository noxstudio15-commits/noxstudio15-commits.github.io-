<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOXSTUDIO</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial;
    text-align:center;
    color:white;
    background-image: url("background.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

.overlay{
    background: rgba(0,0,0,0.5);
    height:100vh;
    width:100%;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
}

.logo{
    width:300px;
    margin-top:60px;
}

h1{
    margin-top:20px;
    font-size:28px;
}

button{
    padding:12px 25px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:black;
    color:white;
    transition:0.3s;
}

button:hover{
    background:#222;
    transform:scale(1.05);
}

.page{
    display:none;
}
</style>
</head>

<body>

<div class="overlay" id="home">

<img src="logo.png" class="logo">

<h1>اهلا بك في موقع شركتنا الأساسي</h1>

<button onclick="showInfo()">معلوماتنا</button>
<button onclick="showSites()">مواقعنا</button>

</div>


<div class="overlay page" id="infoPage">

<h2>
اهلا بك نورتنا وشرفتنا ❤️<br><br>
اسمنا NOXSTUDIO<br><br>
اسم المطورين:<br>
نواف – فواز – عبدالرحمن
</h2>

<button onclick="goHome()">رجوع</button>

</div>


<div class="overlay page" id="sitesPage">

<h2>
الموقع الأول:<br><br>
<a href="https://noxstudio15-commits.github.io/NOXSTUDIO-MONTAG-/" target="_blank" style="color:white;">
اضغط هنا
</a>
<br><br>
الموقع الثاني:<br><br>
<a href="https://noxstudio15-commits.github.io/noxstudio15.github.io/" target="_blank" style="color:white;">
اضغط هنا
</a>
</h2>

<button onclick="goHome()">رجوع</button>

</div>


<script>
function showInfo(){
    document.getElementById("home").style.display="none";
    document.getElementById("infoPage").style.display="flex";
}

function showSites(){
    document.getElementById("home").style.display="none";
    document.getElementById("sitesPage").style.display="flex";
}

function goHome(){
    document.getElementById("home").style.display="flex";
    document.getElementById("infoPage").style.display="none";
    document.getElementById("sitesPage").style.display="none";
}
</script>

</body>
</html>
